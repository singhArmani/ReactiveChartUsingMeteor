<template name="charts">
    <h4>Pie Chart</h4>
  <canvas id="myChart3" width="400" height="400" style="width: 400px;height: 400px"></canvas>

  {{#if isFieldError}}
  <div class="alert alert-danger">
  Please fill up at least one value
  </div>
  {{/if}}
<hr/>
    <h5>Update the colors values</h5>
  <form id="myform">
    <div class="form-group">
      <labal>Yellow</labal>
      <input type="text" class="form-control" id="yellow" placeholder="Enter value for yellow" >

      <labal>Red</labal>
      <input type="text" class="form-control" id="red" placeholder="Enter value for yellow">

      <labal>Green</labal>
      <input type="text" class="form-control" id="green" placeholder="Enter value for yellow">
      <hr/>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  
</template>
